<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime - Cantina della Pepper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #252525, #535353);
      color: #333;
      margin: 0;
      min-height: 100vh;
    }
    h2 {
      color: #ffffff;
      font-size: 50px;
      text-align: center;
      padding: 0px;
      margin-top: -50px;
    }
    h1 {
      color: #ffffff;
      font-size: 100px;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }
    .banner {
      width: 100%;
      height: 100px;
      background-color: #000000;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
    }
    .bottom-section {
      display: flex; 
      justify-content: center; 
      flex-wrap: wrap; 
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      height: auto; 
    }
    .back-button {
      display: inline-block;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.05);
    }
    iframe {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      height: 800px;
    }
  </style>
</head>
<body>
  <div class="banner"></div>
  <h1>Anime</h1>
  <h2 style="color: white; text-align: center;">/ᐠ - ˕ -マ Ⳋ</h2>
  <p style="color: white; text-align: center;">Konichiwa o qualcosa del genere boh</p>
  
  <div class="bottom-section">
    <iframe id="music-frame" src="https://vaporon.top.cdn.cloudflare.net/scramjet/https%3A%2F%2Fpstream.mov%2F"></iframe>
  </div>
  
  <div style="text-align: center;">
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Torna alla Home
    </a>
  </div>
</body>
</html>
